<body>

<!--◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇ #container ◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇-->    
<div id="container">   

<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ #head ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->
<div id="head" class="init">
  <!-- container -->
  <div class="container">
    <h1>클레임 조사</h1>
    <button class="back"><span class="blind">이전</span></button>
    <a href="#pop_option" class="b1 layer_open more"><span class="blind">옵션</span></a> 
    <!-- pop_option -->
    <div id="pop_option">
    	<a href="#pop_option" class="b1 layer_close close"><span class="blind">옵션</span></a> 
      <div class="wrap">
        <ul>
          <li><a href="#">옵션1</a></li>
          <li><a href="#">옵션2</a></li>
          <li><a href="#">옵션옵션3</a></li>                
        </ul>
      </div>
    </div>  
    <!-- / pop_option -->        
  </div>
  <!-- /container -->            

</div>
<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ /#head ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->    

<hr class="dpn" />

<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ #cnb1 ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->
<div id="cnb1" class="init">
  <ul class="col2">
    <li class="on"><a href="#"><i class="ic4"></i><span class="t1">조사</span></a></li>
    <li><a href="#"><i class="ic5"></i><span class="t1">결과</span></a></li>
  </ul>
</div>
<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ /#cnb1 ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->    

<hr class="dpn" />

<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ #body_content ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->  
<div id="body_content" class="body_cnb1 init"> <!-- cnb1 가 있는 경우 body_cnb1을 넣어준다-->
    <!-- container -->
    <div class="container">    
      <!-- 상세보기 -->
      <table class="bWrite">
        <col style="width:90px" />
        <col />
        <tr>
          <th scope="row">조사일</th>
          <td><input type="tel" id="" class="calendar" placeholder="2018-07-31" /></td>
        </tr>
        <tr>
          <th scope="row">조사자</th>
          <td>
            <select id="">
            <option value="">조사자명</option>
            </select>            
          </td>
        </tr>
      </table>      
      <!-- /상세보기 -->
      
      <table class="bWrite">
        <tr>
          <th scope="col">조사내용</th>
        </tr>
        <tr>
          <td>
          <textarea id="" rows="5" cols="80" class="w100"></textarea>
          </td>
        </tr>
      </table>
       
      <!-- btns -->
      <div class="btns tac">
        <button type="submit" value="submit" class="button submit">저장하기</button>
        <button class="button">취소하기</button>
      </div>                            
      <!-- /btns -->        
    </div>
    <!-- /container -->
</div>
<!--◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆ /#body_content ◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆◆-->



</div>   
<!--◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇ /#container ◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇◇-->
</body>
